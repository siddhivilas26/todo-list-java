<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f9f9f9);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin: 20px 0;
      font-size: 2.2em;
      color: #1565c0;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 500px;
      max-width: 90%;
    }
    input, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }
    input:focus {
      border-color: #1565c0;
      box-shadow: 0 0 5px rgba(21,101,192,0.4);
    }
    button {
      cursor: pointer;
      background: #1565c0;
      color: white;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background: #0d47a1;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      margin-bottom: 10px;
      background: #fdfdfd;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      gap: 20px;
    }
    li span {
      flex: 2;
      text-align: left;
      cursor: pointer;
      transition: color 0.3s;
    }
    li span:hover {
      color: #1565c0;
    }
    li small {
      flex: 1;
      text-align: right;
      color: gray;
      font-size: 12px;
    }
    li button {
      flex: 0;
      background: #e53935;
      padding: 6px 10px;
      font-size: 12px;
    }
    li button:hover {
      background: #c62828;
    }
    .completed {
      text-decoration: line-through;
      color: #9e9e9e;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <h1>📋 To-Do List</h1>
  <div class="container">
    <!-- Add Task -->
    <input type="text" id="taskInput" placeholder="Enter a new task">
    <input type="date" id="dueDate">
    <button onclick="addTask()">Add Task</button>

    <!-- Search Task -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search tasks...">
      <button onclick="searchTasks()">Search</button>
      <button onclick="resetSearch()">Reset</button>
    </div>

    <!-- Task List -->
    <ul id="taskList"></ul>
  </div>

  <script>
    window.onload = loadTasks;

    function addTask() {
      let taskInput = document.getElementById("taskInput");
      let dueDateInput = document.getElementById("dueDate");
      let taskText = taskInput.value.trim();
      let dueDate = dueDateInput.value;

      if (taskText === "") {
        alert("Please enter a task.");
        return;
      }

      let li = document.createElement("li");

      let span = document.createElement("span");
      span.textContent = taskText;
      span.onclick = () => {
        span.classList.toggle("completed");
        saveTasks();
      };

      let small = document.createElement("small");
      if (dueDate) {
        small.textContent = "Due: " + dueDate;
      }

      let delBtn = document.createElement("button");
      delBtn.textContent = "❌";
      delBtn.onclick = () => {
        li.remove();
        saveTasks();
      };

      li.appendChild(span);
      li.appendChild(small);
      li.appendChild(delBtn);
      document.getElementById("taskList").appendChild(li);

      taskInput.value = "";
      dueDateInput.value = "";

      saveTasks();
    }

    function saveTasks() {
      let tasks = [];
      document.querySelectorAll("#taskList li").forEach(li => {
        let span = li.querySelector("span");
        let small = li.querySelector("small");
        tasks.push({
          text: span.textContent,
          completed: span.classList.contains("completed"),
          dueDate: small.textContent.replace("Due: ", "")
        });
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function loadTasks() {
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.forEach(task => {
        let li = document.createElement("li");

        let span = document.createElement("span");
        span.textContent = task.text;
        if (task.completed) span.classList.add("completed");
        span.onclick = () => {
          span.classList.toggle("completed");
          saveTasks();
        };

        let small = document.createElement("small");
        if (task.dueDate) small.textContent = "Due: " + task.dueDate;

        let delBtn = document.createElement("button");
        delBtn.textContent = "❌";
        delBtn.onclick = () => {
          li.remove();
          saveTasks();
        };

        li.appendChild(span);
        li.appendChild(small);
        li.appendChild(delBtn);
        document.getElementById("taskList").appendChild(li);
      });
    }

    function searchTasks() {
      let filter = document.getElementById("searchInput").value.toLowerCase();
      let listItems = document.querySelectorAll("#taskList li");
      let found = false;

      listItems.forEach(li => {
        let spanText = li.querySelector("span").textContent.toLowerCase();
        if (spanText.includes(filter)) {
          li.style.display = "";
          found = true;
        } else {
          li.style.display = "none";
        }
      });

      if (!found && filter.trim() !== "") {
        alert("No matching task found!");
      }
    }

    function resetSearch() {
      document.getElementById("searchInput").value = "";
      document.querySelectorAll("#taskList li").forEach(li => {
        li.style.display = "";
      });
    }
  </script>
</body>
</html>
